<marquee behavior="linear" direction="right">
    <h1>Calculator</h1>
</marquee>
<div class="calculator">
    <table>
        <tr style="background-color: rgb(2, 13, 32); ">
            <td colspan="4">
                <input type="text" class="screen" [value]="currrentnumber">
            </td>
        </tr>
        <tr>

            <td> <button type="button" class="operator" (click)="getOperation('+')" value="+">+</button></td>
            <td><button type="button" class="operator" (click)="getOperation('-')" value="-">-</button></td>
            <td> <button type="button" class="operator" (click)="getOperation('*')" value="*">&times;</button></td>

            <td><button type="button" class="operator" (click)="getOperation('/')" value="/">&divide;</button></td>
        </tr>
        <tr>
            <td> <button type="button" (click)="getNumber('7')" value="7">7</button></td>
            <td> <button type="button" (click)="getNumber('8')" value="8">8</button></td>
            <td> <button type="button" (click)="getNumber('9')" value="9">9</button></td>


            <td rowspan=" 4 "> <button type="button" class="equal-sign" (click)="getOperation('=')" value="=">=</button></td>
        </tr>
        <tr>
            <td> <button type="button" (click)="getNumber('4')" value="4">4</button></td>
            <td> <button type="button" (click)="getNumber('5')" value="5">5</button></td>
            <td> <button type="button" (click)="getNumber('6')" value="6">6</button></td>

        </tr>
        <tr>
            <td> <button type="button" (click)="getNumber('1')" value="1">1</button></td>
            <td> <button type="button" (click)="getNumber('2')" value="2">2</button></td>
            <td> <button type="button" (click)="getNumber('3')" value="3">3</button></td>

        </tr>
        <tr>
            <td> <button type="button" class="operator" (click)="getNumber('0')" value="0">0</button></td>
            <td> <button type="button" class="decimal" (click)="getdecimal('.')" value=".">.</button></td>
            <td> <button type="button" class="all-clear" (click)="clear()" style="background-color: red; ">AC</button></td>

        </tr>
    </table>
</div>
